<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFrames, Tables, and Lists</title>
</head>
<body>
  <h1>IFrames, Tables, and Lists</h1>
  <a href="index.html">Home Page</a>
  <a href="headings-and-paragraphs.html">Headings and Paragraphs Page</a>
  <a href="links-and-images.html">Links and Images Page</a>
  <!-- 
    This is an IFrame tag, which allows web developers to include web content from other
    websites into their own website. src is the location of the web content you want to include
    width and height define the size of the IFrame. frameborder take a value of 0 (off) and 1 (on)
    to turn off or on the border around the IFrame.
  -->
  <iframe src="https://en.wikipedia.org/" width="50%" height="600px" frameborder="0" title="This is an IFrame that displays the English Home Page for Wikipedia."></iframe>

  <iframe width="560px" height="315px" src="https://www.youtube.com/embed/LWRMOJQDiLU" title="A YouTube video that shows a drum solo by Rush's drummer, Neil Peart, live in Frankfurt in 2004." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <!-- 
    This is a HTML table.

    It starts with the table tag.
  -->
  <table>
    <!--  
      Inside the table tag, you create table rows with the tr tag.
    -->
    <tr>
      <!--  
        Inside the very first table row should be your table headings (th tags).

        &nbsp; is an entity. Entities are used to display special characters on
        a website. Entities can use names, such as &nbsp; or numbers, such as
        &#169; (the copyright symbol).
      -->
      <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Teacher Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
      <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Course Taught&nbsp;&nbsp;&nbsp;&nbsp;</th>
      <th>School They Teach From</th>
    </tr>
    <!-- Then, you create as many table rows of data as you wish... -->
    <tr>
      <!-- 
        Inside each table row after the headings, you add table data (td tags)
        to the row.
      -->
      <td>Mr. Hardman</td>
      <td>Web Development</td>
      <td>PTEC</td>
    </tr>
    <tr>
      <td>Mr. Peers</td>
      <td>ELA</td>
      <td>PTEC</td>
    </tr>
    <tr>
      <td>Mr. Zielke</td>
      <td>ELA</td>
      <td>Shaftesbury</td>
    </tr>
  </table>

  <p>&#169; Mr. Hardman</p>
</body>
</html>
