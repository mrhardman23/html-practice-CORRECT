<!-- This is our first web project -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The title tag changes the text that shows up in the tab on the web browser. -->
    <title>My First Webpage</title>
  </head>
  <body>
    <!-- 
      Each element that we create for a website NEEDS to go in the body of the document.

      Most elements start with an opening tag and end with a closing tag.
      In this example, <h1> is the opening tag and </h1> is the closing tag.
      Inside the opening and closing tags, is the content that you actually want to
      display on the website.

      This is an example of a heading tag where it is the largest possible heading.
    -->
    <h1>Hello World!</h1>
    <h2>Welcome to My First Web Project</h2>
    <h3>Please be Gentle...</h3>

    <!-- This is an example of a paragraph tag. -->
    <p>My name is Mr. Hardman</p>

    <!-- This is an example of a anchor tag, which allows us to link to another web page. -->
    <a href="https://www.pembinatrails.ca/earlycollege" target="_blank">
      PTEC Home Page
    </a>
    <br />
    <br />
    <a href="headings-and-paragraphs.html">Headings and Paragraphs Page</a>
    <br />
    <br />
    <a href="links-and-images.html">Links and Images Page</a>
    <br />
    <br />
    <a href="iframes-tables-and-lists.html">IFrames, Tables, and Lists Page</a>
  </body>
</html>
